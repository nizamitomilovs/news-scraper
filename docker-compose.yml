version: "3.7"
services:
    scraper-app:
        build:
            args:
                user: 1000
                uid: 1000
            context: ./
            dockerfile: ./devops/conf/Dockerfile
        container_name: scraper-app
        restart: on-failure
        working_dir: /var/www/
        extra_hosts:
            - "host.docker.internal:host-gateway"
        environment:
            - "PHP_IDE_CONFIG=serverName=scraper-docker.local"
        volumes:
            - ./:/var/www
            - ./devops/php-ext/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
            - ./devops/php-ext/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
            - ./devops/conf/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
        networks:
            - scraper
        depends_on:
            - scraper-db

    scraper-db:
        image: mysql:latest
        container_name: scraper-db
        restart: on-failure
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - ./devops/db:/var/lib/mysql
        networks:
            - scraper
        security_opt:
            - seccomp:unconfined
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping" ]

    scraper-nginx:
        image: nginx:latest
        container_name: scraper-nginx
        restart: on-failure
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./devops/conf/nginx_default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - scraper
        healthcheck:
            test: [ "CMD", "service", "nginx", "status"]

networks:
    scraper:
        driver: bridge

volumes:
    scraper-db:
        driver: local
